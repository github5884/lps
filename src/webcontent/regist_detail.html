<!-- regist_detail.html  -->
<!-- the menu of regist detail of purchase  -->
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<!-- スマートフォン対応 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">

		<!-- page title -->
		<title>Regist Detail : Life Point System</title>

		<!--third party style sheet -->
		<link type="text/css" rel="stylesheet" href="css/external/bootstrap.min.css">

		<!-- original style sheet -->
		<link type="text/css" rel="stylesheet" href="css/regist_detail.css">

		<!-- third party javascript -->
		<script type="text/javascript" src="js/external/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/external/popper.min.js"></script>
		<script type="text/javascript" src="js/external/bootstrap.min.js"></script>

		<!-- original javascript -->
		<script type="text/javascript" src="js/regist_detail.js"></script>

	</head>
	<body class="body_root" onload="pageOnLoad()">
		<!-- メインフレーム -->
		<div class="container" style="position:relative; top:30px;"><div class="row justify-content-md-center"><div class="col-md-auto" style="text-align:center">
			<!-- フレーム内コンテンツ 始 -->

			<!-- タイトル -->
			<h5>明細を登録</h5>
			<hr class="regist_detail">

			<!-- 入力項目テーブル -->
			<table>
				<!-- 日付選択 -->
				<tr>
					<td class="input_item input_item_key"><h6>日付</h6></td>
					<td class="input_item input_item_value">
						<h5>
							<!-- 1日前 -->
							<a href="#" class="btn btn-info btn-sm" onclick="changeDate(-1)"><<</a>
							<span>&nbsp</span>
							<span id="lblDate"></span>
							<span>&nbsp</span>
							<!-- 1日後 -->
							<a href="#" class="btn btn-info btn-sm" onclick="changeDate(1)">>></a>
						</h5>
					</td>
				</tr>
				<!-- カテゴリ選択-->
				<tr>
					<td class="input_item input_item_key"><h6>カテゴリ</h6></td>
					<td class="input_item input_item_value">
						<input id="txtCategory" type="text" role="button" class="form-control dropdown-toggle"  placeholder="カテゴリ名" data-toggle="dropdown" aria-expanded="false">
						<!-- ドロップダウンメニュー -->
						<div id="dropdownCategory" class="dropdown-menu" aria-labelledby="txtCategory"></div>
					</td>
				</tr>
				<!-- 場所選択 -->
				<tr>
					<td class="input_item input_item_key"><h6>場所</h6></td>
					<td class="input_item input_item_value">
						<input id="txtLocation" type="text" role="button" class="form-control dropdown-toggle"  placeholder="場所名" data-toggle="dropdown" aria-expanded="false">
						<!-- ドロップダウンメニュー -->
						<div id="dropdownLocation" class="dropdown-menu" aria-labelledby="txtLocation"></div>
					</td>
				</tr>
				<!-- 金額入力 -->
				<tr>
					<td class="input_item input_item_key"><h6>金額</h6></td>
					<td class="input_item input_item_value">
						<input id="txtPrice" type="number" class="form-control" style="text-align:right;" value="0">
					</td>
				</tr>
				<!-- 財布 -->
				<tr>
					<td class="input_item input_item_key"><h6>財布</h6></td>
					<td class="input_item input_item_value">
						<div class="btn-group btn-group-toggle" data-toggle="buttons">
							<label class="btn btn-success active">
								<input type="radio" name="options" autocomplete="off" checked>立替
							</label>
							<label class="btn btn-success">
								<input type="radio" name="options" autocomplete="off" checked>家庭
							</label>
						</div>
					</td>
				</tr>
			</table>

			<hr class="regist_detail">

			<!-- 登録ボタングループ -->
			<div>
				<a href="#" class="btn btn-info">登録</a>
				<a href="#" class="btn btn-secondary" style="margin-left:20px;">キャンセル</a>
			</div>
			
			


			<!-- フレーム内コンテンツ 至 -->
		</div></div></div>
	</body>
</html>
